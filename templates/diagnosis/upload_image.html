<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'diagnosis/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>AI Disease Diagnosis Tool</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'upload_image' %}">Upload Image</a></li>
                <li><a href="{% url 'about_tb' %}">About</a></li> <!-- Make sure this is correct -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Upload Your Image for Diagnosis</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image">
            <button type="submit">Upload Image</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 AI Disease Diagnosis. All rights reserved.</p>
    </footer>
</body>
</html>
